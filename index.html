<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soluciona.MG - Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Entre em Contato</h1>

    <form id="formContato" class="card shadow p-4 bg-white">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone">
      </div>

      <div class="mb-3">
        <label for="servico" class="form-label">Serviço desejado</label>
        <select class="form-select" id="servico" name="servico" required>
          <option value="">Selecione</option>
          <option value="ir">Declaração de Imposto de Renda</option>
          <option value="trabalhos">Trabalhos Acadêmicos</option>
          <option value="multas">Contestação de Multas</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div id="resposta" class="mt-3 text-center"></div>
  </div>

  <script>
    const form = document.getElementById('formContato');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const dados = {
        nome: form.nome.value,
        email: form.email.value,
        telefone: form.telefone.value,
        servico: form.servico.value,
        mensagem: form.mensagem.value
      };

      // Por enquanto só mostramos no console, depois conectaremos ao backend
      console.log('Formulário preenchido:', dados);

      resposta.innerText = "Mensagem pronta para ser enviada!";
      resposta.className = "text-success";
    });
  </script>

</body>
</html>
